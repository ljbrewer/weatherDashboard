<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="head">Weather Dashboard</header>
    <!--City Search-->
    <div class="container">
        <div class="row" >
            <div class="col-md-3"class="city">
                <!-- button and stuff -->
              <form id="search">
                <input type="text" id="search" placeholder="City" />
                <button class="cityBtn"type="submit">Enter City</button>
              </form>
              <div id="cityContainer" class="cityList">
                    <h6 id="#cityData1"></h6>
                    <!-- <h6 id="#cityData2"></h6>
                    <h6 id="#cityData3"></h6>
                    <h6 id="#cityData4"></h6>
                    <h6 id="#cityData5"></h6> -->
              </div>
                <button class="btn">Austin</button>
                <button class="btn">Chicago</button>
                <button class="btn">New York</button>
                <button class="btn">Orlando</button>
                <button class="btn">Sacramento</button>
                <button class="btn">San Francisco</button>
                <button class="btn">Seatle</button>
                <button class="btn">Denver</button>
                <button class="btn">Atlanta</button>
                
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div id="currentcity" class="col-md-12">
                      <div class="row">City</div>
                      <div class="row">Temp:</div>
                      <div class="row">Wind:</div>
                      <div class="row">Humidity:</div>
                      <div class="row">UV Index:</div>
                    </div>
                </div>
                <div class="row">
                    <header>5-Day Forcast</header>
                    <div class="col-md">
                        <div class="row">
                        <div class="col-md">
                        <p>Date</p>
                        <p>icon</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p></div>
                    <div class="col-md">
                        <p>Date</p>
                        <p>icon</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p></div>
                    <div class="col-md">
                        <p>Date</p>
                        <p>icon</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p></div>
                    <div class="col-md">
                        <p>Date</p>
                        <p>icon</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p></div>
                    <div class="col-md">
                        <p>Date</p>
                        <p>icon</p>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p></div>
                    </div></div>
                  </div>    
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
