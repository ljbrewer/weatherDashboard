<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="head">Weather Dashboard</header>
    <!--City Search-->
    <div class="container">
        <div class="row" >
            <div class="col-md-3"class="city">
                <!-- button and stuff -->
              <form id="search">
                <input type="text" id="search" placeholder="City" />
                <button class="cityBtn"type="submit">Enter City</button>
              </form>
              <div id="cityContainer" class="cityList">
                    <h6 id="#cityData1"></h6>
                    <h6 id="#cityData2"></h6>
                    <h6 id="#cityData3"></h6>
                    <h6 id="#cityData4"></h6>
                    <h6 id="#cityData5"></h6>
              </div>
                <button class="btn" type="submit">Austin</button>
                <button class="btn">Chicago</button>
                <button class="btn">New York</button>
                <button class="btn">Orlando</button>
                <button class="btn">Sacramento</button>
                <button class="btn">San Francisco</button>
                <button class="btn">Seatle</button>
                <button class="btn">Denver</button>
                <button class="btn">Atlanta</button>
                
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div id="currentcity" class="col-md-12">
                      <div class="row" >
                        <h1 id="cCity" ></h1>
                    </div>
                      <div class="row"id="cTemp"></div>
                       <div class="row" id="cWind"></div>
                      <div class="row" id="cHumidity"></div>
                      <div class="row" id="cUVI"></div>
                    </div>
                </div>
                <div class="row">
                    <header>
                        <h2>5-Day Forcast</h2>
                    </header>
                    <div class="col-md">
                        <div class="row">
                        <div class="col-md">
                        <p id="day1Date">Date</p>
                        <p id="day1Icon">icon</p>
                        <p id="day1Temp">Temp</p>
                        <p id="day1Wind">Wind</p>
                        <p id="day1Humidity">Humidity</p>
                    </div>
                    <div class="col-md">
                        <p id="day2Date">Date</p>
                        <p id="day2Icon">icon</p>
                        <p id="day2Temp">Temp</p>
                        <p id="day2Wind">Wind</p>
                        <p id="day2Humidity">Humidity</p>
                    </div>
                    <div class="col-md">
                       <p id="day3Date">Date</p>
                        <p id="day3Icon">icon</p>
                        <p id="day3Temp">Temp</p>
                        <p id="day3Wind">Wind</p>
                        <p id="day3Humidity">Humidity</p>
                    </div>
                    <div class="col-md">
                       <p id="day4Date">Date</p>
                        <p id="day4Icon">icon</p>
                        <p id="day4Temp">Temp</p>
                        <p id="day4Wind">Wind</p>
                        <p id="day4Humidity">Humidity</p>
                    </div>
                    <div class="col-md">
                       <p id="day5Date">Date</p>
                        <p id="day5Icon">icon</p>
                        <p id="day5Temp">Temp</p>
                        <p id="day5Wind">Wind</p>
                        <p id="day5Humidity">Humidity</p>
                    </div>
                    </div>
                    
                  </div>    
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
