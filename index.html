<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="head">Weather Dashboard</header>
    <!--City Search-->
    <div class="container">
        <div class="row" >
            <div class="col-md-3"class="city">
                <!-- button and stuff -->
              <form id="search">
                <input type="text" id="search" placeholder="City" />
                <button class="cityBtn" type="submit">Enter City</button>
              </form>
              <div id="cityContainer" class="cityList" >
                <button class="btn" type="button" data-value="Austin">Austin</button>
                <button class="btn" type="button" data-value="Chicago">Chicago</button>
                <button class="btn" data-value= "New York" type="button">New York</button>
                <button class="btn" data-value="Orlando" type="submit" >Orlando</button>
                <button class="btn" data-value="Sacramento"  type="submit" >Sacramento</button>
                <button class="btn" data-value="San Francisco"  type="submit">San Francisco</button>
                <button class="btn" data-value="Seattle"  type="submit">Seattle</button>
                <button class="btn" data-value="Denver" type="submit">Denver</button>
                <button class="btn" data-value="Atlanta"  type="submit">Atlanta</button>
            </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div id="currentcity" class="col-md-12">
                      <div class="row" >
                        <h1 id="cCity" ></h1>
                     </div>
                    <div class="row" id="cTemp"></div>
                       <div class="row" id="cWind"></div>
                       <div class="row" id="cIcon"></div>
                        <div class="row" id="cdescription"></div>
                      <div class="row" id="cHumidity"></div>
                      <div class="row" id="cUVI" ></div>                   
                      </div>
                    </div>
                </div>
                <div class="row" >
                    <h2>5-Day Forcast</h2>
                    <div class="col-md">
                        <div class="row" >
                        <div class="col-md" >
                        <p class="forcast" id="day1Date" ></p>
                        <p class="forcast" id="day1Icon" ></p>
                        <p class="forcast" id="day1Temp" ></p>
                        <p class="forcast" id="day1Wind" ></p>
                        <p class="forcast" id="day1Humidity" ></p>
                    </div>
                    <div class="col-md">
                        <p class="forcast" id="day2Date"></p>
                        <p class="forcast" id="day2Icon"></p>
                        <p class="forcast" id="day2Temp"></p>
                        <p class="forcast" id="day2Wind"></p>
                        <p class="forcast" id="day2Humidity"></p>
                    </div>
                    <div class="col-md">
                       <p class="forcast" id="day3Date"></p>
                        <p class="forcast" id="day3Icon"></p>
                        <p class="forcast" id="day3Temp"></p>
                        <p class="forcast" id="day3Wind"></p>
                        <p class="forcast" id="day3Humidity"></p>
                    </div>
                    <div class="col-md">
                       <p class="forcast" id="day4Date"></p>
                        <p class="forcast" id="day4Icon"></p>
                        <p class="forcast" id="day4Temp"></p>
                        <p class="forcast" id="day4Wind"></p>
                        <p class="forcast" id="day4Humidity"></p>
                    </div>
                    <div class="col-md">
                       <p class="forcast" id="day5Date"></p>
                        <p class="forcast" id="day5Icon"></p>
                        <p class="forcast" id="day5Temp"></p>
                        <p class="forcast" id="day5Wind"></p>
                        <p class="forcast" id="day5Humidity"></p>
                    </div>
                    </div>
                    
                  </div>    
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
